<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="A14Style.css">
        <script>

function setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let reaponse = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(reaponse) == 0) {
      return c.substring(reaponse.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  let user = getCookie("Accept Cookie");
  if (user != "") {
    alert("Welcome again you reponce to cookies were: " + user);
  } else {
     user = prompt("Are Accepting Cookies on this Page:","");
     if (user != "" && user != null) {
       setCookie("cookie reponse", user, 30);
     }
  }
}
        </script>
        
    </head>

    <body onload="checkCookie()">
    <h4>
        Welcome to the webPage  Hope you enjoy your time here!
    </h4>
    
    </body>
</html>
